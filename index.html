<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
</head>
<body>
    <script>
        const per = (parseInt(prompt("Enter yor percentage: ")))

        if (per>=90){
            document.write("Your grade is A")
        }
        else if(per>=80){
            document.write("Your grade is B")
        }
        else if(per>=70){
            document.write("Your grade is C")
        }
        else if(per>=60){
            document.write("Your grade is D")
        }
        else if(per>=50){
            document.write("Your grade is E")
        }
        else{
            document.write("Try Next Time")
        }

    </script>
</body>
</html>
